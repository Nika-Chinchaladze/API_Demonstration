<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FastAPI Docs</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- External Link -->
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <div class="ps-5 pe-5">
        <!-- Heading Section -->
        <div class="w-100 text-center">
            <img class="api-image" src="img/api.jpg" alt="api-image">
        </div>
        <h3 class="text-center mt-4 mb-4 fw-bold heading">FastAPI Test Project</h3>
        <hr class="head-line">

        <!-- Additional Information Section -->
        <h5 class="fw-bold mt-3 mb-3">Additional Information</h5>
        <p><strong class="variable">{{URL}}</strong> - http://127.0.0.1:8000</p>
        <p><strong class="variable">{{JWT}}</strong> - Newly Generated Token</p>
        <hr>

        <!-- User Section -->
        <h5 class="fw-bold mt-3 mb-3"><span class="header-span">User</span></h5>
        <!-- Get User Information -->
        <div class="text-center">
            <h6 class="text-center"><strong class="get-request">GET REQUEST</strong> - Get User Information</h6>
            <img class="video-place" src="img/video.jpg" alt="video-image">
            <hr class="video-line">
        </div>
        <!-- Login User -->
        <div class="text-center">
            <h6 class="text-center"><strong class="post-request">POST REQUEST</strong> - Login User</h6>
            <img class="video-place" src="img/video.jpg" alt="video-image">
            <hr class="video-line">
        </div>
        <!-- Register User -->
        <div class="text-center">
            <h6 class="text-center"><strong class="post-request">POST REQUEST</strong> - Register User</h6>
            <img class="video-place" src="img/video.jpg" alt="video-image">
            <hr class="video-line">
        </div>
        <!-- Logout User -->
        <div class="text-center">
            <h6 class="text-center"><strong class="get-request">GET REQUEST</strong> - Logout User</h6>
            <img class="video-place" src="img/video.jpg" alt="video-image">
        </div>
        <hr>

        <!-- Post Section -->
        <h5 class="fw-bold mt-3 mb-3"><span class="header-span">Post</span></h5>
        <hr>

        <!-- Comment Section -->
        <h5 class="fw-bold mt-3 mb-3"><span class="header-span">Comment</span></h5>
        <hr>

    </div>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
